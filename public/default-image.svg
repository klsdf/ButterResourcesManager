<svg width="200" height="280" viewBox="0 0 200 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="200" height="280" fill="#F3F4F6"/>
  <!-- 图片框架 -->
  <rect x="40" y="80" width="120" height="120" rx="8" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="2"/>
  <!-- 图片内容 - 模拟图片 -->
  <rect x="50" y="90" width="100" height="100" rx="4" fill="#F9FAFB"/>
  <!-- 图片中的元素 -->
  <circle cx="80" cy="120" r="12" fill="#EF4444"/>
  <circle cx="120" cy="120" r="12" fill="#3B82F6"/>
  <rect x="70" y="140" width="60" height="20" rx="4" fill="#10B981"/>
  <rect x="85" y="150" width="30" height="8" rx="2" fill="#F59E0B"/>
  <!-- 图片装饰边框 -->
  <rect x="45" y="85" width="110" height="110" rx="6" fill="none" stroke="#D1D5DB" stroke-width="1"/>
  <!-- 图片图标 -->
  <text x="100" y="220" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="14" font-weight="500">🖼️</text>
  <text x="100" y="240" text-anchor="middle" fill="#9CA3AF" font-family="Arial, sans-serif" font-size="12">漫画封面</text>
</svg>
