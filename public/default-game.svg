<svg width="200" height="280" viewBox="0 0 200 280" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景 -->
  <rect width="200" height="280" fill="#F3F4F6"/>
  
  <!-- 手柄主体 -->
  <rect x="30" y="100" width="140" height="100" rx="25" fill="#4B5563"/>
  <rect x="35" y="105" width="130" height="90" rx="22" fill="#6B7280"/>
  
  <!-- 左侧握柄 -->
  <rect x="30" y="160" width="40" height="60" rx="20" fill="#4B5563"/>
  <rect x="35" y="165" width="30" height="50" rx="15" fill="#6B7280"/>
  
  <!-- 右侧握柄 -->
  <rect x="130" y="160" width="40" height="60" rx="20" fill="#4B5563"/>
  <rect x="135" y="165" width="30" height="50" rx="15" fill="#6B7280"/>
  
  <!-- 左侧摇杆 -->
  <circle cx="70" cy="140" r="14" fill="#1F2937"/>
  <circle cx="70" cy="140" r="10" fill="#374151"/>
  <circle cx="70" cy="140" r="6" fill="#111827"/>
  
  <!-- 右侧摇杆 -->
  <circle cx="130" cy="140" r="14" fill="#1F2937"/>
  <circle cx="130" cy="140" r="10" fill="#374151"/>
  <circle cx="130" cy="140" r="6" fill="#111827"/>
  
  <!-- D-pad (方向键) -->
  <g transform="translate(50, 125)">
    <!-- 十字键主体 -->
    <rect x="8" y="0" width="10" height="24" rx="2" fill="#111827"/>
    <rect x="0" y="8" width="24" height="10" rx="2" fill="#111827"/>
    <!-- 高光 -->
    <rect x="9" y="1" width="8" height="4" rx="1" fill="#374151"/>
    <rect x="1" y="9" width="4" height="8" rx="1" fill="#374151"/>
  </g>
  
  <!-- 右侧动作按钮 (X/A) -->
  <circle cx="155" cy="125" r="8" fill="#EF4444"/>
  <circle cx="155" cy="125" r="5" fill="#DC2626"/>
  
  <!-- 右侧动作按钮 (Y/B) -->
  <circle cx="145" cy="115" r="6" fill="#3B82F6"/>
  <circle cx="145" cy="115" r="4" fill="#2563EB"/>
  
  <circle cx="145" cy="135" r="6" fill="#10B981"/>
  <circle cx="145" cy="135" r="4" fill="#059669"/>
  
  <!-- 左侧肩键 -->
  <rect x="50" y="95" width="20" height="8" rx="4" fill="#374151"/>
  <rect x="130" y="95" width="20" height="8" rx="4" fill="#374151"/>
  
  <!-- 右侧肩键 -->
  <rect x="50" y="192" width="20" height="8" rx="4" fill="#374151"/>
  <rect x="130" y="192" width="20" height="8" rx="4" fill="#374151"/>
  
  <!-- 中间装饰线条 -->
  <line x1="100" y1="110" x2="100" y2="190" stroke="#9CA3AF" stroke-width="1" opacity="0.3"/>
  
  <!-- 文字 -->
  <text x="100" y="245" text-anchor="middle" fill="#6B7280" font-family="Arial, sans-serif" font-size="14" font-weight="500">游戏</text>
</svg>